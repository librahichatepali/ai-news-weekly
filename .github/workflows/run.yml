name: MiniGame Smart Radar

on:
  push:
    branches:
      - main
  schedule:
    # 每天早上 8:00 (UTC+8) 运行一次
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许你手动点击 "Run workflow" 测试

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 关键点：强制安装 0.8.3 以上版本以支持 1.5-flash 模型
          pip install requests beautifulsoup4 google-generativeai>=0.8.3

      - name: Run AI Radar
        env:
          # 严格从 GitHub Secrets 读取变量，确保安全性
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          # 执行你的核心抓取与分析脚本
          python smart_radar.py
